<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Billing</title>
  <style>
    body {
      text-align: center;
      margin: 100px auto;
      background-color: antiquewhite;
    }
    form {
      padding: 10px;
      background-color: aqua;
      max-width: 400px;
      margin: 100px auto;
    }
    input{
        border-radius: 10px;
        font-family: 'Courier New', Courier, monospace;
        
    }
  </style>
</head>
<body>
  <form onsubmit="calculate(event)">
    <label for="i">Item:</label>
    <input type="text" id="i" required><br>
    <label for="q">Qty:</label>
    <input type="number" id="q" required><br>
    <label for="p">Price:</label>
    <input type="number" id="p" required><br><br>
    <button type="submit">Click</button>
  </form>
  <div id="res"></div>

  <script>
    function calculate(e) {
      e.preventDefault();
      const i = document.getElementById('i').value;
      const q = parseFloat(document.getElementById('q').value);
      const p = parseFloat(document.getElementById('p').value);
      const total = q * p;
      
      document.getElementById('res').innerText = `${i} * ${q} = â‚¹${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
